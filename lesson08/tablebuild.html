<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr id="title">
                <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
            </tr>
            <tr id="row1">
                <th></th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>


        </thead>
        <tbody>
            
            <tr id="row2">
                <td id="col1">Feature One</td>
                <td>☑️</td>
                <td>☑️</td>
                <td>☑️</td>
            </tr>
            <tr id="row3">
                <td id="col1">Feature Two</td>
                <td>❌</td>
                <td>☑️</td>
                <td>☑️</td>
            </tr>
            <tr id="row4">
                <td id="col1">Feature Three</td>
                <td>❌</td>
                <td>❌</td>
                <td>☑️</td>

            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
    
</body>
</html>
