            <div id="top-background"></div>
            <div id="top-msg">
                <h1 class="top-title">Reserve your Ride!</h1>
                <h4 class="title-description">Lets make this the best time you've ever had in Cozumel!</h4>
                <!-- <a href="reservations.html"><p>Make your reservation!</p></a> -->
            </div>
        </div>
    </header>

    <main id="reservations-home">
        <div id="form">
            <form id="updateForm" action="thankyou.html" method="get">
                <fieldset>
                    <legend>Start Your Reservation!</legend>
                    <label class="input">First Name*<input type="text" id="fname" placeholder="First Name" required></label>
                    <label class="input">Last Name*<input type="text" id="lname" placeholder="Last Name" required></label>
                    <label class="input">Email*<input type="email" id="email" placeholder="Step-friend@Hooligan.com" required></label>
                    <label class="input">Number*<input type="tel" id="tel" placeholder="(123)-456-7890)" required></label>
        
                    <div class="input">
                        <span>Select Home Country*</span>
                        <input type="radio" id="canada" name="country" value="canada">
                        <label for="canada">Canada</label>
                        <input type="radio" id="UK" name="country" value="uk">
                        <label for="UK">United Kingdom</label>
                        <input type="radio" id="usa" name="country" value="usa">
                        <label for="usa">United States</label>
                    </div>
        
                    <label class="input">Rental Start*<input type="date" id="start" required></label>
                    <label class="input">Rental End*<input type="date" id="end" required></label>
                    <label for="vehicles">Choose Your Vehicle:</label>
        
                    <select name="Vehicles" id="vehicles">
                        <option value="Honda Metro Scooter">Honda Metro Scooter</option>
                        <option value="Honda Dio Scooter">Honda Dio Scooter</option>
                        <option value="Honda PCX150 Scooter">Honda PCX150 Scooter</option>
                        <option value="Honda Pioneer ATV">Honda Pioneer ATV</option>
                        <option value="Jeep Wrangler - 4 door">Jeep Wrangler - 4 door</option>
                        <option value="Jeep Wrangler - 2 door">Jeep Wrangler - 2 door</option>
                    </select>
        
                    <label class="input">Additional Information
                        <textarea id="update" name="update" rows="5" placeholder="Enter your update here..."></textarea>
                    </label>
                </fieldset>
                <input type="submit" class="submitBtn" value="Reserve Now!">
            </form>
        </div>
       
    </main>
