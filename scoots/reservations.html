<div id="form">
    <form id="updateForm" action="thankyou.html" method="get">
        <fieldset>
            <legend>Submit Your Update!</legend>
            <label class="input">First Name*<input type="name" id="fname" placeholder="First Name" required></label>
            <label class="input">Last Name*<input type="name" id="lname" placeholder="Last Name" required></label>
            <label class="input">Email*<input type="email" id="email" placeholder="Step-friend@Hooligan.com" required></label>
            <label class="input">Update*
                <textarea type="update" id="update" name="update" rows="15" cols="70" placeholder="Enter your update here..." ></textarea>
            </label>
        </fieldset>
        <input type="submit" class="submitBtn" value="Participate In Friendship!">

    </form>
</div>
