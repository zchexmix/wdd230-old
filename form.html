<body>
    <header>
        <img id='topimg' src="images/header.webp" alt="Profile Picture Header">
        <h1>Zach Checketts</h1>
    </header>
    <nav>
        <button id="menu"></button>
        <ul class="navigation">
            <li><a href="aboutme/index.html" class="active">Home</a></li>
            <li><a href="lesson03/chamber-site-plan.html">Siteplan</a></li>       
            <li><a href="chamber/index.html">Chamber</a></li>

            <li><a href="https://www.churchofjesuschrist.org/study/scriptures/ot/josh/1?lang=eng" target="_blank">Scripture</a></li>
        </ul>
    </nav>
    <main>
        <form method="get" action="record.html" >
            <fieldset>
                <legend>Account Information</legend>
                <label class="top">Username*<input type="text" id="username" name="username" required></label>
                <label class="top">Password*<input type="password" id="keyphrase" name="password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$" 
                    title="Must contain at least one  number and one uppercase and lowercase letter, 
                    and at least 8 or more characters" required></label>
                <label class="top">Password* (repeated)<input type="password" id="keyphrase2" name="password" title="Password (repeated)" required></label>
                <label class="top">Email*<input type="email" id="email" name="username" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid Email Address" required></label>
                <label for="r" class="top" id="ratingLabel">Page Rating</label> 
                <div id="rangevalue">0</div>
                <input type="range" name="r" id="r" min="0" max="10" value="0" step="1" list="rangevalues">
                
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>

                </datalist>

            </fieldset>
            <input type="submit" class="submitBtn" value="Keep Me Up To Date!">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentYear">2023</span> Zach Checketts London, England</p>
        <p id="last-modified"></p>
    </footer>

</body>
